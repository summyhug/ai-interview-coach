<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach</title>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a20;
      --border: #2a2a32;
      --text: #e8e8ed;
      --muted: #888;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --danger: #ef4444;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .muted { color: var(--muted); }
    .controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .recording-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: var(--danger);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .recording-indicator.active {
      display: flex;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .status {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .status.loading {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
    }
    .status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
    }
    .results {
      margin-top: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text);
    }
    .transcript {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .turn {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .turn:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .turn-text {
      margin-bottom: 0.5rem;
    }
    .transcript-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .transcript-full {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: none;
    }
    .rubric {
      display: grid;
      gap: 0.5rem;
      font-size: 0.85rem;
    }
    .rubric-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge.yes { background: rgba(34, 197, 94, 0.2); color: #86efac; }
    .badge.no { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
    .rewrite-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    .rewrite-block h4 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
    }
    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .checkbox-wrap input { accent-color: var(--accent); }
    .setup-banner {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }
    .setup-banner.warn {
      background: rgba(234, 179, 8, 0.15);
      border: 1px solid rgba(234, 179, 8, 0.4);
      color: #fde047;
    }
    .setup-banner.ok {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    .mode-toggle {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .mode-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .mode-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .guided-setup label, .guided-setup textarea {
      display: block;
      margin-bottom: 0.5rem;
    }
    .guided-setup textarea {
      width: 100%;
      padding: 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      resize: vertical;
    }
    .guided-setup .btn-load { margin-bottom: 1rem; }
    .question-list {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .question-list ol { margin: 0; padding-left: 1.25rem; }
    .question-list li { margin-bottom: 0.5rem; }
    .add-question {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .add-question input {
      flex: 1;
      padding: 0.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }
    .voice-select-wrap { margin: 1rem 0; }
    .voice-select-wrap select {
      padding: 0.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      min-width: 200px;
    }
    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover:not(:disabled) {
      background: var(--border);
    }
    .guided-active .current-question {
      font-size: 1.2rem;
      font-weight: 500;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 1rem 0;
    }
    .question-progress { color: var(--muted); font-size: 0.9rem; }
    .guided-rec-indicator { display: none; margin-bottom: 1rem; }
    .guided-rec-indicator.active { display: flex; }
    .guided-controls { display: flex; gap: 0.5rem; margin: 1rem 0; flex-wrap: wrap; }
    .guided-feedback { margin-top: 1rem; }
    .guided-nav { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .session-summary {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Interview Coach</h1>
    <p class="subtitle">Record your interview answers. Get scored feedback and rewrites.</p>

    <div id="setupBanner" class="setup-banner" style="display:none"></div>

    <div class="mode-toggle">
      <button id="btnModeGuided" class="mode-btn active">Guided Interview</button>
      <button id="btnModeFreeform" class="mode-btn">Free-form</button>
    </div>

    <div id="guidedSetup" class="guided-setup">
      <label for="jobDescription">Job description (optional â€” adapts questions)</label>
      <textarea id="jobDescription" rows="4" placeholder="Paste job description to get tailored questions and JD-aware feedback..."></textarea>
      <button id="btnLoadQuestions" class="btn-primary">Load Questions</button>
      <div class="voice-select-wrap">
        <label for="voiceSelect">TTS voice (Edge TTS when available)</label>
        <select id="voiceSelect">
          <option value="en-US-JennyNeural">Jenny (US, natural)</option>
          <option value="en-US-GuyNeural">Guy (US, male)</option>
          <option value="en-US-SarahNeural">Sarah (US)</option>
          <option value="en-GB-SoniaNeural">Sonia (UK)</option>
        </select>
      </div>
      <div id="questionList" class="question-list"></div>
      <div class="add-question">
        <input type="text" id="addQuestionInput" placeholder="Add your own question">
        <button id="btnAddQuestion">Add</button>
      </div>
      <button id="btnStartGuided" class="btn-primary" disabled>Start Guided Interview</button>
    </div>

    <div id="guidedActive" class="guided-active" style="display:none">
      <div class="question-progress" id="questionProgress">Question 1 of 10</div>
      <div class="current-question" id="currentQuestion"></div>
      <div class="recording-indicator guided-rec-indicator" id="guidedRecIndicator">
        <span class="dot"></span>
        <span>Recording...</span>
      </div>
      <div class="guided-controls">
        <button id="btnPlayQuestion" class="btn-secondary">Play question</button>
        <button id="btnStartAnswer" class="btn-primary">Start answering</button>
        <button id="btnStopAnswer" class="btn-danger" disabled>Stop</button>
      </div>
      <div id="guidedFeedback" class="guided-feedback"></div>
      <div class="guided-nav">
        <button id="btnTryAgain" class="btn-secondary" style="display:none">Try again</button>
        <button id="btnNextQuestion" class="btn-primary" style="display:none">Next question</button>
      </div>
    </div>

    <div id="freeformSection" class="freeform-section" style="display:none">
      <div class="controls">
        <button id="btnStart" class="btn-primary">Start Interview</button>
        <button id="btnStop" class="btn-danger" disabled>End Interview</button>
      </div>
      <div class="recording-indicator" id="recIndicator">
        <span class="dot"></span>
        <span>Recording...</span>
      </div>
      <div class="checkbox-wrap">
        <input type="checkbox" id="includeRewrites" checked>
        <label for="includeRewrites">Include rewrite suggestions (45s + 2min versions)</label>
      </div>
    </div>

    <div id="sessionSummary" class="session-summary" style="display:none"></div>

    <div id="status"></div>
    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
